[mcu cartographer]
canbus_uuid: 6f253df5731e

[cartographer]
mcu: cartographer
x_offset: 0
y_offset: <blank> # This is the offset of your probe from the nozzle tip, to the centre of the coil.
verbose: yes

[bed_mesh]
zero_reference_position: 125, 125
speed: 300
horizontal_move_z: 3
mesh_min: 15, 15
mesh_max: 235, 235
probe_count: 20, 20
adaptive_margin: 10
mesh_pps: 0,0

[temperature_sensor cartographer]
sensor_type: temperature_mcu
sensor_mcu: cartographer
min_temp: 5
max_temp: 105

[adxl345]
cs_pin: cartographer:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    125, 125, 20 # Fill out the blank with x and y coordinates where you want to run the resonance test.